<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<div class="wrapper">
		<div class="table__container">
			<h2>Tabel method</h2>	
			<div class="table__wrap">
				<table>
					<tr>
						<td class="border__left border__top" colspan="2"></td>
						<td class="border__top" colspan="2"></td>
						<td class="color__yellow border__top" colspan="2"></td>
						<td class="border__right border__top" rowspan="4"></td>
					</tr>
					<tr>
						<td class="border__left"></td>
						<td class="color__red" colspan="3" rowspan="2"></td>
						<td class="color__yellow" colspan="2"></td>
					</tr>
					<tr>
						<td class="border__left" rowspan="2"></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="color__black" colspan="2" rowspan="2"></td>
						<td></td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="color__yellow border__left border__bottom" rowspan="3"></td>
						<td></td>
						<td class="color__blue" colspan="2" rowspan="2"></td>
						<td class="color__red border__right border__bottom" rowspan="3"></td>
					</tr>
					<tr>
						<td class="border__bottom" colspan="2" rowspan="2"></td>
						<td class="color__black"></td>
					</tr>
					<tr>
						<td class="border__bottom" colspan="3"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="grid__container">
			<h2>Grid method</h2>
			<div class="grid__table table__wrap">

				<div></div>

				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
