<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content__wrapper">
        <section class="hello__section" aria-label="Hello World">
            <h2>Hello</h2>
            <div class="hello__wrapper">
                <div class="hello">
                    <div class="letter__wrapper">
                        <div class="letter__square one">
                            <span class="letter">H</span>
                        </div>
                    </div>
                    <div class="letter__wrapper">
                        <div class="letter__square two">
                            <span class="letter">E</span>
                        </div>
                    </div>
                    <div class="letter__wrapper">
                        <div class="letter__square three">
                            <span class="letter">L</span>
                        </div>
                    </div>
                    <div class="letter__wrapper">
                        <div class="letter__square four">
                            <span class="letter">L</span>
                        </div>
                    </div>
                    <div class="letter__wrapper">
                        <div class="letter__square five">
                            <span class="letter">O</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="levitating__square__section" aria-label="Levitating square">
            <h2>Levitating square</h2>
            <div class="square__wrapper">
                <div class="square"></div>
            </div>
        </section>
        <section class="flip__card__section" aria-label="Flip card">
            <h2>Flip Card</h2>
            <div class="flip__card__wrapper">
                <div class="flip__card">
                    <div class="flip__card__content">
                        <div class="card front">
                            <h3>Front</h3>
                        </div>
                        <div class="card back">
                            <h3>Back</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
